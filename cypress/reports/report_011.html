) {\n  for (var i = index; i &lt;= index; i++) {\n    allproducts[i] = $e1.text();\n  }\n}).then(function () {\n  allproducts.sort();\n  allproducts.reverse();\n  expect(sortedProducts).to.deep.equal(allproducts);\n});\nproduct.dropdown().select(&#x27;Price (low to high)&#x27;).should(&#x27;have.value&#x27;, &#x27;lohi&#x27;);\nvar allprices = [];\nvar sortedprices = this.data.priceLH;\nproduct.itemPrice().each(function ($e1, index, $list) {\n  for (var i = index; i &lt;= index; i++) {\n    allprices[i] = $e1.text();\n  }\n}).then(function () {\n  expect(sortedprices).to.deep.equal(allprices);\n});\nproduct.dropdown().select(&#x27;Price (high to low)&#x27;).should(&#x27;have.value&#x27;, &#x27;hilo&#x27;); // Backpack price\nvar productPrice;\nvar pPrice;\nproduct.itemPrice().then(function ($price) {\n  productPrice = $price.eq(&#x27;1&#x27;).text();\n  pPrice = productPrice.replace(\&quot;$29.99\&quot;, \&quot;29.99\&quot;);\n}); // Select products and add into the cart\nproduct.itemNames().should(&#x27;have.length&#x27;, 6).and(&#x27;be.visible&#x27;).each(function ($items, index, $list) {\n  var itemName = $items.text();\n  _this.data.productName.forEach(function (el) {\n    if (itemName.includes(el)) {\n      product.addToCart().eq(index).click();\n    }\n  });\n}); // Verify added products into the cart\nproduct.addedProducts().then(function ($num) {\n  var addedProduct = $num.text();\n  var i;\n  for (i = 0; i &lt;= 6; i++) {\n    if (i == addedProduct) {\n      expect(parseInt(addedProduct)).to.be.equal(i);\n    }\n  }\n}); // Cart button\nproduct.cart().should(&#x27;be.visible&#x27;).click(); // Verify product price\nvar cartPrice;\nproduct.itemPrice().then(function ($cprice) {\n  cartPrice = $cprice.eq(&#x27;0&#x27;).text();\n  expect(cartPrice).to.be.equal(pPrice);\n}); // Remove product from the cart\nproduct.cartItems().each(function ($cartlist, index, $list) {\n  var cartItems = $cartlist.text();\n  if (cartItems.includes(&#x27;Sauce Labs Backpack&#x27;
